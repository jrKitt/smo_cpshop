    <style>
        body {
            font-family: 'IBM Plex Sans Thai', sans-serif;
            background-color: #f8f9fa;
        }

        .banner {
            max-width: 800px;
            margin: 0 auto 10px;
            position: relative;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .btn-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
            width: 50%;
        }

        .btn {
            background-color: #0d6efd;
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0d6efd;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 12px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #calendar {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #30319D;">
        <div class="container">

                    onsubmit="event.preventDefault(); alert('ค้นหา: ' + this.querySelector('input').value);">

                    <button class="btn btn-outline-light btn-sm" type="submit"><i class="fas fa-search"></i></button>

                <a href="#cart" class="btn btn-outline-light position-relative" aria-label="ตะกร้าสินค้า">

                        style="font-size: 0.7rem;">

                        <span class="visually-hidden">สินค้าคงเหลือในตะกร้า</span>

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let calendarEl = document.getElementById('calendar');
            let calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'th',
                height: 'auto',
                nowIndicator: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listWeek'
                },
                buttonText: {
                    today: 'วันนี้',
                    month: 'เดือน',
                    list: 'รายการ'
                },
                events: [
                    { title: 'ปฐมนิเทศนักศึกษา', start: '2025-06-01' },
                ]
            });
            calendar.render();
        });
    </script>
